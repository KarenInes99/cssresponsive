<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
  <title>E-commerce product page</title>

</head>
<body>

  <!-- entete -->
  <header>
    <div class="entete">
        <!-- logo -->
        <div class="entete-gauche">
          <div>
            <img src="images/logo.svg" alt="" class="logo">
          </div>
          <!-- barre de navigation -->
          <div class="barre">
              <nav>
                  <a href="">Collections</a>
                  <a href="">Men</a>
                  <a href="">Women</a>
                  <a href="">About</a>
                  <a href="">Contact</a>
              </nav>
          </div>
        </div>

          <div class="entete-droit">
            <div>
              <!-- panier -->
              <img src="images/icon-cart.svg" alt="" class="iconepanier">
            </div>
            <div>
              <!-- photo_user -->
              <img src="images/image-avatar.png" alt="" class="avatar">
            </div>
          </div>
      
    </div>
    <img src="images/bouton.png" alt="" class="menu">
</header>

<div class="separator">
  
</div>
<div class="container">
  <div class="main">

    <div class="main-left">
      <div class="img-centrale">
        <img src="images/image-product-1.jpg" alt="" class="img">
      </div>
      <div class="img-bottom">
        <div class="im1">
          <img src="images/image-product-1-thumbnail.jpg" alt="" class="im ima">
        </div>
        <div class="im2">
          <img src="images/image-product-2.jpg" alt="" class="im imb">
        </div>
        <div class="im3">
          <img src="images/image-product-3.jpg" alt="" class="im imc">
        </div>
        <div class="im4">
          <img src="images/image-product-4.jpg" alt="" class="im imd">
        </div>
      </div>

    </div>

  <div class="main-right">
    <div class="titre">
      <p class="sneak">SNEAKER COMPANY</p>
      <h1 class="title">Fall Limited Edition Sneakers</h1>
    </div>
    <div>
      <p class="txt">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
    </div>

    <div class="prices">
        <div class="prix">
            <div>
              <h1 class="price">$125.00</h1>
            </div>
            <div>
              <p class="pourcent">50%</p>
            </div>
          </div>
          <div>
            <p class="prix-reduc">$250.00</p>
          </div>


    </div>

    <div class="boutons">

      <div class="bouton1">
            <div>
                <img src="images/icon-minus.svg" alt="" class="moins">
            </div>
            <span>0</span>
            <div>
                 <img src="images/icon-plus.svg" alt="" class="plus">
            </div>
        </div>
        <div class="bouton2">
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Add to cart</span>
            </div>
        </div>

    </div>
   

  </div>

</div>
</div>
</body>
</html>
